<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Base styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }

        /* Navbar styling */
        nav {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Centered login form */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* account for navbar */
            padding: 20px;
        }

        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 2rem;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1.25rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #357bd8;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .message.error {
            color: #e74c3c;
        }

        .message.logout {
            color: #27ae60;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/blog}">Blog</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/register}">Register</a>
</nav>

<div class="login-wrapper">
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required />

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />

            <button type="submit">Login</button>
        </form>
        <p class="message logout" th:if="${param.logout}">You have been logged out.</p>
        <p class="message error" th:if="${param.error}">Invalid credentials. Please try again.</p>
    </div>
</div>

</body>
</html>
